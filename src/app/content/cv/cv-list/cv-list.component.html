<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">Мои резюме</div>

  <div class="box" *ngFor="let item of cvList; let i = index;">


    <ul class="head-line">

      <li class="date">Дата</li>
      <li class="city">Город</li>
      <li class="salary">Зарплата</li>
      <li class="position">Должность</li>
      <li class="choice">Выбрать действие</li>

    </ul>

    <ul class="botom-line">
      <li class="date">{{item.DateTimeCreate | date:'dd.MM.yyyy'}}</li>
      <li class="city">{{item.CityName}}</li>
      <li class="salary">{{item.SalaryFrom}} &#x20BD;</li>
      <li class="position">{{item.Position}}</li>
      <li><select class="selectChoice" title="Выбрать действие"
                  (change)= "brokerSelected($event,item, i)"
                  [(ngModel)]="contactMethods[i].id">>

        <option [value]="0" [selected]="contactMethods[i].id === 0">...</option>
        <option [value]="1" [selected]="contactMethods[i].id === 1">Просмотр</option>
        <option [value]="2" [selected]="contactMethods[i].id === 2">Редактировать</option>
        <option [value]="3" [selected]="contactMethods[i].id === 3">Создать копию</option>
        <option [value]="4" [selected]="contactMethods[i].id === 4">Удалить</option>
      </select>
      </li>
    </ul>


    <div class="alert alert-primary" *ngIf="contactMethods[i].bDelete === true">
      Вы желаете удалить данное резюме?
      <button type="button" class="btn btn-outline-danger" (click)="DeleteElement(item,i)">Да</button>
      <button type="button" class="btn btn-outline-success" (click)="UnDeleteElement(item,i)">Нет</button>

    </div>

    <br>

  </div>


  <div class="cvlist">
    <button class="btn-newcv" (click)="newcv()">Новое резюме</button>
  </div>
</div>
