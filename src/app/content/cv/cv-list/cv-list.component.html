<app-header-top></app-header-top>
<h2>Мои резюме</h2>



<button class="btn btn-primary" (click)="newcv()">Новое резюме(временно)</button>
<br>
<br>



<tbody>
<tr *ngFor="let item of cvList; let i = index;">
  <td><input type="checkbox" [(ngModel)]="item.bChecked"></td>
  <td>{{i}}</td>
  <td>Должность "{{item.cv.Position}}"</td>
  <td>Зарплата "{{item.cv.SalaryFrom}}"</td>
  <td>Город "{{item.CityName}}"</td>
  <td><button type="button" class="btn btn-primary" [disabled]="!item.bChecked" (click)="CheckDeleteElement(item)">Удалить</button></td>


  <div class="alert alert-primary"
       *ngIf="item.cv.bInvisible === true && item.bChecked">
    Вы желаете удалить данное резюме?
    <button type="button" class="btn btn-outline-danger" (click)="DeleteElement(item)">Да</button>
    <button type="button" class="btn btn-outline-success" (click)="UnDeleteElement(item)">Нет</button>
  </div>

  <td><button type="button" class="btn btn-success" [disabled]="!item.bChecked" (click)="EditElement(item)">Редактировать</button></td>

</tr>
</tbody>
