<label>Предыдущее место работы</label>

<form [formGroup]="formPrevious">

  <button (click)="checkNumberPrevious()">Удалить данное место работы</button>

  <label class="startDate">Начальная дата</label>

  <input type="date" class="inputStartDate" formControlName="startDate" id="startDate" placeholder="Начальная дата">



  <label class="completionDate">Конечная дата</label>
  <input type="date" class="input-completionDate" formControlName="completionDate" id="completionDate" placeholder="Конечная дата">


  <label class="labelDescr">Компания</label>

  <input type="text" class="form-control" formControlName="company" id="company" placeholder="Компания">


  <label class="labelDescr">Должность</label>
  <input type="text" class="form-control" formControlName="previousPosition" id="previousPosition" placeholder="Должность">

  <label class="labelDescr">Должностные обязанности и достижения</label>
  <textarea class="form-control" aria-label="Должностные обязанности и достижения до 800 знаков" formControlName="inputPositionDescription" id="inputPositionDescription" placeholder="Должностные обязанности и достижения до 800 знаков"></textarea>

  <label class="labelDescr">Основные навыки и умения</label>
  <textarea class="form-control" aria-label="Основные навыки и умения до 4000 знаков" formControlName="inputSkillsAbilities" id="inputSkillsAbilities" placeholder="Основные навыки и умения до 4000 знаков"></textarea>

</form>
