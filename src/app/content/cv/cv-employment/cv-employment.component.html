<div class="wrapper">
  <label class="top">{{'allValue.Employment' | translate}}</label>

<form [formGroup]="formEmployment">
  <div *ngFor="let item of listEmployment">
    <input type="checkbox" class="checkInput" formControlName="employmentCheck{{item.id}}"
           id="employmentCheck{{item.id}}" title={{item.name}}><span>{{item.name}}</span>
  </div>
</form>


</div>
