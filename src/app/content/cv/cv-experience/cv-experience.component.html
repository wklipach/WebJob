<h3>Опыт работы</h3>
<form [formGroup]="formExperience">
<div class="row align-items-start">
  <div class="form-group form-check">
    <div class="row" *ngFor="let item of listExperience">
      <input type="checkbox" class="form-check-input" formControlName="experienceCheck{{item.id}}" id="experienceCheck{{item.id}}" title={{item.name}}> {{item.name}}
    </div>
  </div>
</div>
</form>
