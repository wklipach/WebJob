<div class="wrapper">

  <label class="top">Опыт работы</label>

<form [formGroup]="formExperience">

  <div class="box">
    <div *ngFor="let item of listExperience">
      <input type="checkbox" class="checkInput" formControlName="experienceCheck{{item.id}}"
             id="experienceCheck{{item.id}}" title={{item.name}}> <span>{{item.name}}</span>
    </div>
  </div>
</form>

</div>
