<h3>Образование</h3>
<form [formGroup]="formEducation">
<div class="row align-items-start">
  <div class="form-group form-check">
    <div class="row" *ngFor="let item of listEducation">
      <input type="checkbox" class="form-check-input" formControlName="educationCheck{{item.id}}" id="educationCheck{{item.id}}" title={{item.name}}> {{item.name}}
    </div>
  </div>
</div>
</form>
