<div class="wrapper">
  <label class="top">Образование</label>

<form [formGroup]="formEducation">

    <div *ngFor="let item of listEducation">
      <input type="checkbox" class="checkInput" formControlName="educationCheck{{item.id}}"
             id="educationCheck{{item.id}}" title={{item.name}}> <span>{{item.name}}</span>
    </div>

</form>

</div>
