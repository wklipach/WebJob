<label class="industry">Отрасль</label>

<form [formGroup]="formIndustry">

  <div class="box" *ngFor="let item of listIndustry">
    <input type="checkbox" class="check-input" formControlName="industryCheck{{item.id}}"
           id="industryCheck{{item.id}}" title={{item.name}}> {{item.name}}
  </div>
</form>
