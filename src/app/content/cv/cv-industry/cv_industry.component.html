<div class="wrapper">

  <label class="topicName">{{'allValue.Industry' | translate}}</label>

  <form [formGroup]="formIndustry">

    <div class="box">
      <div *ngFor="let item of listIndustry">
        <input type="checkbox" class="checkInput" formControlName="industryCheck{{item.id}}"
               id="industryCheck{{item.id}}" title={{item.name}}> <span>{{item.name}}</span>
      </div>
    </div>
  </form>

</div>
