
<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">Редактирование резюме</div>

  <form [formGroup]="editCVForm">
    <div class="cv-box">

      <label for="inputCity" class="location">{{'allValue.сity' | translate}}</label>
      <select id="inputCity" formControlName="inputCity" class="inputCity" [title]="'allValue.сity' | translate">
        <option  *ngFor="let lc of listCity" [value]="lc.name">
          {{lc.name}}
        </option>
      </select>

      <label class="salary">{{'allValue.salary' | translate}}</label>
      <input type="text" class="inputSalaryFrom" formControlName="inputSalaryFrom" id="inputSalaryFrom" placeholder="от">

      <label class="label-position">Желаемая должность</label>
      <input type="text" class="position" formControlName="inputPosition" id="inputPosition" placeholder="Желаемая должность">


      <label class="labelSkillsAbilities">Основные навыки и умения</label>
      <textarea class="inputSkillsAbilities" aria-label="Основные навыки и умения до 1000 знаков" formControlName="inputSkillsAbilities" id="inputSkillsAbilities"
                placeholder="Основные навыки и умения до 1000 знаков"></textarea>

      <textarea class="inputEducation" aria-label="Учебное заведение. До 1000 знаков"
                formControlName="inputEducation" id="inputEducation" placeholder="Учебное заведение. До 1000 знаков"></textarea>

      <textarea class="inputExperience" aria-label="'allValue.experience1000' | translate"
                formControlName="inputExperience" id="inputExperience" placeholder="'allValue.experience1000' | translate"></textarea>


      <!--
      <p>{{promPer}}</p>
      <p appTextToHtml [sourceText]="promPer"></p>

      -->


      <!-- Отрасль-->
      <app-cv_industry></app-cv_industry>
      <!-- Занятость -->
      <app-cv-employment></app-cv-employment>
      <!-- график работы-->
      <app-cv-schedule></app-cv-schedule>
      <!-- Опыт работы-->
      <app-cv-experience></app-cv-experience>
      <!-- Образование-->
      <app-cv-education></app-cv-education>

      <ng-container #spot></ng-container>
      <button class="btn-add"  (click)="createNewBlock()">Добавить место работы</button>

      <div class="line">
        <ng-container #spotLanguage></ng-container>
        <button class="btn-add"  (click)="createNewLanguageBlock()">Добавить знание языка</button>
      </div>


      <button class="btn-save" (click)="savecv()">Сохранить резюме</button>
      <button class="btn-cancel" routerLink="/cv-list" routerLinkActive="active">{{'allValue.Cancel' | translate}}</button>


    </div>
  </form>
  <app-footer></app-footer>
</div>
