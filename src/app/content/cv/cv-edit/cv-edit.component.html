<app-header-top></app-header-top>

<form [formGroup]="editCVForm">


  <div class="container">

    <h2>Редактирование резюме</h2>

    <div class="form-group col-md-3">
      <label for="inputCity">Расположение вакансии</label>
      <select id="inputCity" formControlName="inputCity" class="form-control" title="Локация вакансии">
        <option  *ngFor="let lc of listCity" [value]="lc.name">
          {{lc.name}}
        </option>
      </select>
    </div>




    <div class="row">
      <div class="col-2">
        <label class="labelDescr">Заработная плата от</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" formControlName="inputSalaryFrom" id="inputSalaryFrom" placeholder="Заработная плата от">
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label class="labelDescr">Желаемая должность</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" formControlName="position" id="position" placeholder="Желаемая должность">
      </div>
    </div>

    <!-- Отрасль -->
    <app-cv_industry></app-cv_industry>
    <!-- Занятость -->
    <app-cv-employment></app-cv-employment>
    <!-- график работы -->
    <app-cv-schedule></app-cv-schedule>
    <!-- Опыт работы -->
    <app-cv-experience></app-cv-experience>
    <!-- Образование -->
    <app-cv-education></app-cv-education>
  </div>

  <br>

  <div class="container">
    <ng-container #spot></ng-container>
    <button (click)="createNewBlock()">Предыдущее место работы</button>
  </div>

  <br>
  <div class="container">

    <button (click)="nav-link" routerLink="/cv-list" routerLinkActive="active">Отмена</button>

    <button (click)="savecv()">Сохранить резюме</button>
  </div>

  <app-footer></app-footer>

</form>
