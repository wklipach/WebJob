<h3>График работы</h3>
<form [formGroup]="formSchedule">
<div class="row align-items-start">
  <div class="form-group form-check">
    <div class="row" *ngFor="let item of listSchedule">
      <input type="checkbox" class="form-check-input" formControlName="scheduleCheck{{item.id}}" id="scheduleCheck{{item.id}}" title={{item.name}}> {{item.name}}
    </div>
  </div>
</div>
</form>
