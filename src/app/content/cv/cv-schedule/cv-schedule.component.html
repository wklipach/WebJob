<div class="wrapper">

  <label class="top">{{'allValue.Schedule' | translate}}</label>

<form [formGroup]="formSchedule">

    <div *ngFor="let item of listSchedule">
      <input type="checkbox" class="checkInput" formControlName="scheduleCheck{{item.id}}"
             id="scheduleCheck{{item.id}}" title={{item.name}}> <span>{{item.name}}</span>
    </div>


</form>
</div>
