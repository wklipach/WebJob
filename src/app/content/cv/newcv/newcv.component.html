<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">Создание резюме</div>

  <form [formGroup]="newCVForm">
    <div class="cv-box">

      <label class="location">Город</label>
      <select id="inputCity" formControlName="inputCity" class="inputCity" title="Город">
        <option  *ngFor="let lc of listCity" [value]="lc.name">
          {{lc.name}}
        </option>
      </select>

      <label class="salary">Заработная плата</label>
      <input type="text" class="inputSalaryFrom" formControlName="inputSalaryFrom" id="inputSalaryFrom" placeholder="от">



      <label class="label-position">Желаемая должность</label>
      <input type="text" class="position" formControlName="position" id="position" placeholder="Желаемая должность">


    </div>
  </form>

  <div class="cv-box">
    <!-- Отрасль -->
    <app-cv_industry></app-cv_industry>
    <!-- Занятость -->
    <app-cv-employment></app-cv-employment>
    <!-- график работы -->
    <app-cv-schedule></app-cv-schedule>
    <!-- Опыт работы -->
    <app-cv-experience></app-cv-experience>
    <!-- Образование -->
    <app-cv-education></app-cv-education>


    <ng-container #spot></ng-container>
    <button (click)="createNewBlock()">Предыдущее место работы</button>

    <button (click)="newcv()">Сохранить резюме</button>


  </div>
</div>
