<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">Создание резюме</div>

  <form [formGroup]="newCVForm">

    <div class="cv-box">

      <label class="location">Город</label>
      <label class="salary">Заработная плата</label>

      <div style="width:100%; height:1px; clear:both;"></div> <!-- выравниваем без обтекания -->

      <select id="inputCity" formControlName="inputCity" class="inputCity" title="Город">
        <option  *ngFor="let lc of listCity" [value]="lc.name">
          {{lc.name}}
        </option>
      </select>

      <input type="text" class="inputSalaryFrom" formControlName="inputSalaryFrom" id="inputSalaryFrom" placeholder="от">

      <div style="width:100%; height:1px; clear:both;"></div>

      <label class="position">Желаемая должность</label>

      <input type="text" class="inputPosition" formControlName="inputPosition" id="inputPosition" placeholder="Желаемая должность">


      <label class="labelSkillsAbilities">Основные навыки и умения</label>
      <textarea class="inputSkillsAbilities" aria-label="Основные навыки и умения до 1000 знаков" formControlName="inputSkillsAbilities" id="inputSkillsAbilities" placeholder="Основные навыки и умения до 1000 знаков"></textarea>





      <br><br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br>


    </div>

    <div class="cv-box">


      <!-- Занятость -->
      <app-cv-employment></app-cv-employment>
      <!-- график работы -->
      <app-cv-schedule></app-cv-schedule>
      <!-- Опыт работы -->
      <app-cv-experience></app-cv-experience>
      <!-- Образование -->
      <app-cv-education></app-cv-education>

      <textarea class="inputExperience" aria-label="Учебное заведение. До 1000 знаков"
                formControlName="inputExperience" id="inputExperience" placeholder="Учебное заведение. До 1000 знаков"></textarea>



      <!-- Отрасль -->
      <app-cv_industry></app-cv_industry>

      <ng-container #spot></ng-container>

      <button class="btn-add"  (click)="createNewBlock()">Добавить место работы</button>


      <button class="btn-save"  (click)="newcv()">Сохранить резюме</button>


    </div>

  </form>

</div>
