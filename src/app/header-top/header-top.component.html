<div class="wrapper">

  <div class="top">
  <div *ngIf="bConnected">

      <img class="user" src="/assets/img/user.png" alt="Welcome" title="Welcome">
      <span class="hello">Здравствуйте,&nbsp;</span>

      <div class="menu-header">{{ htUserName }}!
      <img class="arrow-down" src="/assets/img/arrow-down.png" alt="Открыть меню пользователя" title="Mеню пользователя">
      </div>
      <ul class="user-list">
        <a routerLink="/account-employer" routerLinkActive="active"><li *ngIf = "bEmployer">Данные работодателя</li></a>
        <a routerLink="/new-vacancy" routerLinkActive="active"><li *ngIf = "bEmployer">Новая вакансия</li></a>
        <a routerLink="/vacancies" routerLinkActive="active"><li *ngIf = "bEmployer">Все вакансии</li></a>
        <a routerLink="/advanced-search" routerLinkActive="active"><li *ngIf = "bEmployer">Поиск сотрудников</li></a>
        <a routerLink="/account-employee" routerLinkActive="active"><li *ngIf="!bEmployer">Данные соискателя</li></a>
        <a routerLink="/cv-list" routerLinkActive="active"><li *ngIf="!bEmployer">Мои резюме</li></a>
        <a routerLink="/message-center" routerLinkActive="active"><li *ngIf = "bEmployer">Центр сообщений</li></a>
        <span class="logout" (click)="logout()"><li>Выйти</li></span>
      </ul>

    <a routerLink="/messages" routerLinkActive="active">
      <img class="img-envelop" src="/assets/img/envelope.png" alt="Новые сообщения" title="Новые сообщения">
      <img class="img-circle" src="/assets/img/circle.png" alt="Всего сообщений" title="Всего сообщений">
      <span class="number-env">3</span></a>
     <a routerLink="/messages" routerLinkActive="active">
      <img class="img-bell" src="/assets/img/bell.png" alt="Новые события" title="Новые события">
      <img class="img-circle-bell" src="/assets/img/circle-bell.png" alt="Всего событий" title="Всего событий">
       <span class="number-bell">1</span></a>

  </div>




    <div class="menu-top" *ngIf="!bConnected">
      <img class="user" src="/assets/img/user-login.png" alt="Войти" title="Войти">
           <!-- <button class="btn btn-primary" (click)="login()">Войти</button> -->

      <a routerLink="/login" routerLinkActive="active"><span class="hello">Войти&nbsp;/</span></a>
      <a routerLink="/register" routerLinkActive="active"><span class="register">&nbsp;Регистрация</span></a>

    </div>


    <div class="menu-header-lang">
      <span class="langchoice">RU</span>
      <img  class="flag-menu" src="/assets/img/russian.png" alt="Русский" title="Руский">
      <img class="arrow-down-lang" src="/assets/img/arrow-down.png" alt="Выбор языка" title="Выбор языка">
    </div>
    <ul class="lang-list">
      <li><span class="langchoice-tumb">RU</span><img src="/assets/img/flag-russia.png" alt="Русский" title="Руский"></li>
      <li><span class="langchoice-tumb">EN</span><img src="/assets/img/flag-english.png" alt="Английский" title="Английский"></li>
    </ul>
    </div>


  <div class="bottom">
    <div class="box">
      <a routerLink="" title="На главную">
        <h1>MUCV</h1></a>
    </div>


    <form [formGroup]="headerTopForm">
        <input type="search" class="inputSearch" formControlName="inputSearch" id="inputSearch" placeholder="&nbsp;Поиск вакансий.." [value]="sElementMask">
        <button class="btn-search" type="submit" (click)="find()">
        <img src="/assets/img/icon-search.png" alt="Найти" title="Поиск">&nbsp;Найти
        </button>
        <button class="btn-advsearch" type="button" id="AdvSearch" title="Расширенный поиск" (click)="toAdvance()" >Расширенный поиск</button>
    </form>

  </div>
   </div>

{{sNullValueFind}}

 </div>
