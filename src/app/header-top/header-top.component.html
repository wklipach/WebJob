<div class="container-fluid">
  <div class="row">
     <div class="col-2">
      <h1><a class="nav-link" routerLink="" routerLinkActive="active">MU CV</a></h1>
    </div>



  <div class="col-4">
  <form class="form-inline">
     <div class="form-group">
       <input type="search" class="form-control" id="Inputsearch" placeholder="Поиск">
       <button type="submit" class="btn btn-primary">Искать</button>
     </div>
   </form>
  </div>


  <div class="col-3" *ngIf="bConnected">
     <form class="form-inline">
       <div class="form-group">
           <i class="fa fa-user" style="font-size:24px;color:blue"></i>  {{ htUserName }}
            <button class="btn btn-primary" (click)="logout()">Выйти</button>
       </div>
     </form>
   </div>

     <div class="col-3" *ngIf="!bConnected">
    <form class="form-inline">
         <div class="form-group">
           <button class="btn btn-primary" (click)="login()">Войти</button>
             <a class="nav-link" routerLink="/register" routerLinkActive="active">Регистрация</a>
         </div>
       </form>
    </div>

    <div class="col-2">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Выберите язык</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>EST</option>
          <option value="1">RUS</option>
          <option value="2">ENG</option>
        </select>
      </div>

    </div>
          </div>
             </div>
