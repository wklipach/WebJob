<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail1">Email</label>
      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
    </div>

    <div class="form-group col-md-4">
      <label for="inputPassword1">Пароль</label>
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Адрес</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Tallinn">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Фактический адрес</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Город</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Область</label>
      <select id="inputState" class="form-control">
        <option selected>Выбрать...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Индекс</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Я согласен с правилами использования
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
<br>
