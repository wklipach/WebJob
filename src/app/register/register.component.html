<h1>Регистрация</h1>
<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputLogin">Имя пользователя</label>
      <input type="text" class="form-control" id="inputLogin">
    </div>

  <!-- Проверяем вносимый логин. Если логин уже есть в базе, показываем лейбл -Имя пользователя занято, или наоборот

    <div class="form-group col-md-3">
      <label>Имя пользователя свободно</label><br>
      <label>Имя пользователя занято</label>
    </div>
     -->
  </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputName">Имя</label>
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputLastname">Фамилия</label>
        <input type="text" class="form-control" id="inputLastname">
      </div>
    </div>


  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail1">Email</label>
      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
    </div>
  </div>

  <div class="form-row">
        <div class="form-group col-md-3">
      <label for="inputPassword1">Пароль</label>
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">

    </div>
  </div>

    <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Я согласен с правилами использования
      </label><br>
      <label>Прочитать правила использования
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" disabled>Зарегистрироваться</button>
</form>


<div class="jumbotron">
  <h1 class="display-4"></h1>
  <p class="lead"></p>
  <hr class="my-6">
   <p class="lead">
  </p>
</div>
