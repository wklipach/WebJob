<app-header-top></app-header-top>

<h3>Личный кабинет соискателя</h3>

<label>Личные данные</label>

<form [formGroup]="accountEmployeeForm">
  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputUserName" formControlName="inputUserName" placeholder="Имя пользователя">
    </div>
  </div>


   <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputName" formControlName="inputName" placeholder="Имя">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputLastname" formControlName="inputLastName" placeholder="Фамилия">
    </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-1">

    <input type="text" class="form-control" id="inputZip" formControlName="inputZip" placeholder="Индекс">
  </div>
  </div>

  <div class="form-group col-md-3">
     <select id="inputCity" formControlName="inputCity" class="form-control" title="Локация вакансии">
       <option  *ngFor="let lc of listCity" [value]="lc.name">
         {{lc.name}}
       </option>
     </select>


</div>
  <div class="form-row">
    <div class="form-group col-md-3">

      <input type="text" class="form-control" id="inputAddress" formControlName="inputAddress" placeholder="Домашний адрес">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">

      <input type="text" class="form-control" id="inputPhone" formControlName="inputPhone" placeholder="Телефон">
    </div>
  </div>

  </form>


<br>
<div class="container">
  <button (click)="savecv()">Сохранить</button>
  <button (click)="back()">Отмена</button>
</div>


<app-footer></app-footer>
