<app-header-top></app-header-top>
<div class="wrapper">
  <div class="top">Сообщение</div>

  <div class="box-row">
    <div class="left-side">
      <label>От</label>
      <div class="from" *ngIf="_letter != undefined; else UF">
        {{_letter.UserFrom}}
      </div>
      <ng-template #UF></ng-template>
      <form [formGroup]="form">
        <div *ngIf="base64textString.length>0;then contentLoadAvatar else contentDefault">условия выполнить невозможно</div>
        <ng-template #contentLoadAvatar>
          <img class="logotype" *ngFor="let item of base64textString"  src={{item}} alt="Посмотреть профиль" id="img" (click) = "onProfileClick($event)">
        </ng-template>

        <ng-template #contentDefault>
          <img src="/assets/img/usernull.png" class="img-thumbnail" onclick="">
        </ng-template>
      </form>
      <label class="move">Перейти к резюме</label>

      <label>Кому</label>
      <div   *ngIf="_letter != undefined; else UT">
        <p>{{_letter.UserTo}}</p>
      </div>
      <ng-template #UT><p></p></ng-template>

    </div>
    <div class="right-side">
      <label class="date">Дата</label>
      <div   *ngIf="_letter != undefined; else DTC">
        {{_letter.letter.DateTimeCreate}}
      </div>
      <ng-template #DTC><p></p></ng-template>


      <label>Тема</label><p>Отклик на вакансию</p> <br>


      <label>Сообщение</label>

      <div   *ngIf="_letter != undefined;else LT">
        <p >{{_letter.letter.letterText}}</p>
      </div>
      <ng-template #LT><p></p></ng-template>
      <br>


    </div>
  </div>
