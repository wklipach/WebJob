<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">О компании</div>
  <div class="vacancy-box">

    <div>{{_myName}}</div><br>

    <div *ngIf="base64textString.length>0; then contentLoadAvatar else contentDefault">Условия выполнить невозможно</div>
    <ng-template #contentLoadAvatar>
      <img class="logotype" title="Логотип." *ngFor="let item of base64textString"  src={{item}} alt="Логотип." id="img">
    </ng-template>

    <ng-template #contentDefault>
      <img src="/assets/img/no-photo.png"  title="Логотип." alt="Логотип." class="img-thumbnail">
    </ng-template>


<label>Email</label> <a href="mailto:{{_myEmail}}">{{_myEmail}}</a><br>



<label>Web-site</label><br>
    <div>{{_myWeb}}</div><br>
<label>Название компании</label><br>
    <div>{{_myUserName}}</div><br>
<label>Город</label>
    <div>{{this._myDisplayCity}}</div><br>
    <label>Почтовый индекс</label><br>
    <div>{{_myZip}}</div><br>
<label>Адрес</label><br>
    <div>{{_myAddress}}</div><br>
<label>Телефон</label><br>
    <div>{{_myPhone}}</div><br>
<label>Телефон2</label><br>
    <div>{{_myPhone2}}</div><br>
<label>О компании - текст</label><br>
    <div>{{_myAbout}}</div><br>
<label>Контактное лицо </label><br>
    <div>{{_myContactPerson}}</div><br>

</div>
