<h3>Личный кабинет работодателя</h3>

<label>Данные работодателя</label>

<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputUserName" placeholder="Имя пользователя">
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputName" placeholder="Имя">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="inputLastname" placeholder="Фамилия">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-1">

      <input type="text" class="form-control" id="inputZip"  placeholder="Индекс">
    </div>
  </div>

  <div class="form-group col-md-3">
    <select id="inputCity" class="form-control">
      <option selected>Выбрать город...</option>
      <option>Таллин</option>
      <option>Тарту</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">

      <input type="text" class="form-control" id="inputAddress" placeholder="Домашний адрес">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">

      <input type="text" class="form-control" id="inputPhone" placeholder="Телефон">
    </div>
  </div>








</form>
<br>

<div class="jumbotron">
  <h1 class="display-4"></h1>
  <p class="lead"></p>
  <hr class="my-6">
  <p></p>
  <p class="lead">
  </p>
</div>
