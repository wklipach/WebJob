<div class="container">
<app-header-top></app-header-top>
  <div class="wrapper">

  <div class="top">{{'login.vL' | translate}}</div>


<!--
   начали модель
   [disabled]="loginForm.invalid"
   <button type="submit" class="btn-signin" id="btnPwd" formControlName="btnPwd">Войти</button>
-->

<div class="box">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
  <label class="login" for="inputLogin">{{'login.lieL' | translate}}</label>
  <input type="text" class="inputLogin" id="inputLogin" formControlName="nameOrEmail" [placeholder]="'login.lieL' | translate"
         [ngClass]="{
                      succesfullvalidator: this.loginForm.controls['nameOrEmail'].value.length >= 3,
                      troublevalidator: loginForm.controls['nameOrEmail'].value.length >= 1 && loginForm.controls['nameOrEmail'].value.length <= 2  }">


  <label class="password" for="inputPassword">{{'login.pL' | translate}}</label>
  <input type="password" class="inputPassword" id="inputPassword" formControlName="password"  [placeholder]="'login.pL' | translate">


    <button type="submit" class="btn-signin" role="button" id="btnpwd" [disabled]="loginForm.invalid || stopCondition">{{'login.vL' | translate}}</button>

    <br>

    <a class="forgot-password" routerLink="/forgot-password" routerLinkActive="active">{{'login.zpilL' | translate}}</a>
    <a class="register" routerLink="/register" routerLinkActive="active">{{'login.zL' | translate}}</a>


  <ng-container *ngIf="showErr">
    <div class="alertWrongLogin">
      {{sResTrouble}}
    </div>
  </ng-container>


  <ng-container *ngIf="showSucc">
   <div class="alert">{{'login.uvL' | translate}}</div>
    <a routerLink="/smain" routerLinkActive="active"></a>
  </ng-container>

</form>
  <!--
     занончили модель
  -->

</div>
 </div>

</div>
