<div class="container">
<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">{{'forgot-password.vpFP' | translate}}</div>

  <div class="box">

    <div class="explanation">{{'forgot-password.vipFP' | translate}}</div>

    <form [formGroup]="forgotForm" novalidate (ngSubmit)="submit()">

      <input type="text" class="forgot-pass" id="IDnameOrEmail" formControlName="nameOrEmail" [placeholder]="'forgot-password.ipieFP' | translate">

      <div class="wrong-account"
           *ngIf="forgotForm.controls['nameOrEmail'].touched && forgotForm.controls['nameOrEmail'].invalid">

          <ng-container *ngIf="this.errorSend !== ''">
            this.errorSend = '';
          </ng-container>

        {{'forgot-password.err1FP' | translate}}

      </div>

      <button class="btn-forgot" href="#" role="button" [disabled]="forgotForm.invalid || stopCondition">{{'forgot-password.respFP' | translate}}</button>



      <ng-container *ngIf="showSucc">
        <div class="recovery-success">
          {{'forgot-password.sendMessageFP' | translate}}
        </div>
      </ng-container>


      <ng-container *ngIf="showErr">
        <div class="wrong-email">
          {{'forgot-password.err2FP' | translate}}
        </div>
      </ng-container>


      <ng-container *ngIf="this.errorSend !== ''">
        <div class="wrong-email">
          {{this.errorSend}}
        </div>
      </ng-container>


    </form>

  </div>
</div>

</div>
