<app-header-top></app-header-top>

<div class="wrapper">
  <div class="top">Восстановление пароля</div>

  <div class="box">

    <span>Введите имя пользователя или Email, и на Ваш электронный адрес будет выслано письмо с временным паролем.</span>

    <form [formGroup]="forgotForm" novalidate (ngSubmit)="submit()">

      <input type="text" class="forgot-pass" id="IDnameOrEmail" formControlName="nameOrEmail" placeholder="Имя пользователя или Email">

      <div class="wrong-account"
           *ngIf="forgotForm.controls['nameOrEmail'].touched && forgotForm.controls['nameOrEmail'].invalid">
        Не указан E-Mail или имя пользователя (минимум 2 символа)
      </div>

      <button class="btn-forgot" href="#" role="button" [disabled]="forgotForm.invalid || stopCondition">Отправить</button>



      <ng-container *ngIf="showSucc">
        <div class="recovery-success">
          На Ваш электронный адрес выслано письмо с временным паролем.
        </div>
      </ng-container>


      <ng-container *ngIf="showErr">
        <div class="wrong-email">
          Не существующие E-Mail или имя пользователя
        </div>
      </ng-container>


    </form>

  </div>
</div>
