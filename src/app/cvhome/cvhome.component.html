<!--
vacancy-box  переименовать в cv-box

Добавить:

sEducation
Skills (Выводятся)
sExperience

-->


<div class="wrapper">
  <div class="top">
    {{sCV}}
  </div>

  <div class="vacancy-box" id="vacancy-box" *ngFor="let curCV of myDataCV; let i = index" (click)="MyMethod(curCV.id, $event)">
    <div class="v-line"></div>
    <div class="number">{{i+1}}</div>
    <div class="title">{{curCV.Position}}</div>
    <div class="income">
      {{curCV.SalaryFrom}} &#x20BD;</div>



    <img class="city" src="/assets/img/city.png" alt="Город">

    <span class="city-name">{{curCV.CityName}}</span>


    <!-- ////////////////////////// -->
    <div *ngIf="curCV.base64textString.length>0; then contentLoadAvatar else contentDefault">условия выполнить невозможно</div>
    <ng-template #contentLoadAvatar>
      <img class="logotype" *ngFor="let item of curCV.base64textString"  src={{item}} alt="Логотип компании" id="img">
    </ng-template>

    <ng-template #contentDefault>
      <img class="logotype-company" src="/assets/img/no-photo.png" alt="Логотип компании">
    </ng-template>
    <!-- ////////////////////////// -->



    <span class="user-name">{{curCV.UserName}}</span>


    <span class="city-name">{{curCV.city}}</span>


    <div *ngIf="!curCV.errorEndDay">
      <span class="final-date">Размещено до {{curCV.sDateEnd}}</span>
    </div>


    <span class="experience">{{curCV.Experience}}</span>
    <span class="skills">{{curCV.Skills}}</span>
    <span class="education">{{curCV.Education}}</span>


    <button class="btn-response" type="button" id="vcresponse" title="Откликнуться" (click)="response(i, curCV.id)" >Откликнуться</button>
  </div>




  <div class="counter-line">
    <div class="left-box">
      <app-page-count [numberOfRecordsPerPage] = "rowPerPage" [numberOfVisiblePages]="7"
                      [(currentPage)] = "page" [numberOfRecordsPerAll] = "recordsPerAll" (currentPageChange)="onPageChanged($event)"></app-page-count>
    </div>


    <ul>
      <label class="form-check-input">Выводить по:</label>
      <li>
        <label class="form-check-input">
          <input   (click) = "OnClickRowPerPage(5)" type="radio" name="rRow" id="rRow5" [value]="5" [checked]="bChecked5">5
        </label></li>

      <li><label class="form-check-input">
        <input  (click) = "OnClickRowPerPage(10)" type="radio" name="rRow" id="rRow10" [value]="10" [checked]="bChecked10">10
      </label></li>

      <li><label class="form-check-input">
        <input  (click) = "OnClickRowPerPage(20)" type="radio" name="rRow" id="rRow20" [value]="20" [checked]="bChecked20">20
      </label></li>

      <li><label class="form-check-input">
        <input   (click) = "OnClickRowPerPage(50)" type="radio" name="rRow" id="rRow50" [value]="50" [checked]="bChecked50">50
      </label></li>
      <label class="nPage">{{page}}</label>
    </ul>


  </div>


</div>
